<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons end (click)="done()">
      <button ion-button color="royal">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="value" #value_input></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
